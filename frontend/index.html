<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <div class="weather-container">
        <h1>ðŸŒ¤ Weather Dashboard</h1>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-info">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <!-- <div class="extra-details">
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind"></span> km/h</p>
                <p>Pressure: <span id="pressure"></span> hPa</p>
            </div> -->
            <div class="extra-details">
                <p><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%</p>
                <p><i class="fas fa-wind"></i> Wind: <span id="wind"></span> km/h</p>
                <p><i class="fas fa-tachometer-alt"></i> Pressure: <span id="pressure"></span> hPa</p>
            </div>
            
        </div>
        

        <div class="forecast">
            <h3>Weekly Forecast</h3>
            <div id="weekly-forecast"></div>
        </div>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
